  <script src='https://unpkg.com/@fullcalendar/core@4.3.1/main.min.js'></script>

  <script src='https://unpkg.com/@fullcalendar/interaction@4.3.0/main.min.js'></script>

  <script src='https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.min.js'></script>

  <script src='https://unpkg.com/@fullcalendar/timegrid@4.3.0/main.min.js'></script>

  <script>

    var UI = {}
    UI.store = $rdf.graph()
    UI.fetcher = new $rdf.Fetcher(UI.store)
    UI.updater = new $rdf.UpdateManager(UI.store)

    UI.fetcher.load('https://melvin.solid.live/public/calendar.ttl').tnen


    var calendar
    var subject = new URLSearchParams(document.location.search).get('url') || 'https://melvin.solid.live/public/calendar.ttl'

    UI.fetcher.load(subject).then(() => {

      var calendarEl = document.getElementById('calendar');

      let s = UI.store.sym(subject)
      let p = UI.store.sym('urn:string:stringify')
      let o = null
      let w = UI.store.sym(subject.split('#')[0])
      var stringify = UI.store.anyValue(s, p, o, w) || JSON.stringify([])
      var parse = JSON.parse(stringify)
      console.log('parse', parse)

      calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['interaction', 'dayGrid', 'timeGrid'],
        defaultView: 'dayGridMonth',
        defaultDate: '2019-08-07',
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: parse
      });

      calendar.render();


    })


  </script>

class App extends React.Component {

ReactDOM.render(
  <App />,
  document.getElementById('root')
)

function exportData() {
  var ret = []
  var events = calendar.getEvents()
  for (const i in events) {
    let event = events[i]
    let _def = event._def
    let _instance = event._instance
    let init = { title : _def.title, start : _instance.range.start, end : _instance.range.end }
    ret.push(init)
  }
  console.log(JSON.stringify(ret))
}

</script>




  <div id='calendar'></div>
  <a class="button is-large is-info" onClick="exportData()">Export</a>
