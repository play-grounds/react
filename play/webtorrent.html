<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Webtorrent App</title>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/rdflib.min.js"></script>
  <script src="js/solid-auth-client.bundle.js"></script>

  <!-- Don't use this in production: -->
  <script src="js/babel.min.js"></script>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/webtorrent-element@latest/dist/webtorrent-element.min.js"></script>

  <div id="root"></div>
  <script type="text/babel" src="../src/components/bulma/Navbar.jsx"></script>
  <script src="js/solid-auth-client.bundle.js"></script>

  <script type="text/babel">

var UI = {}
UI.store = $rdf.graph()
UI.fetcher = new $rdf.Fetcher(UI.store)
UI.updater = new $rdf.UpdateManager(UI.store)

class App extends React.Component {
  constructor(props) {
    super(props)

    this.state = {
      message: '',
      uri: new URLSearchParams(document.location.search).get('uri') || 'none'
    }
    this.changeUri = this.changeUri.bind(this)
    this.send = this.send.bind(this)

    solid.auth.trackSession(session => {
      if (!session) {
        this.setState({ message : 'The user is not logged in' })
      } else {
        if (session.webId) {
          this.setState({ message : `The user is ${session.webId}` })
          this.getProfile(session.webId)
        }
      }
    })
  }

  getProfile(profile) {
    console.log('fetching', profile)
    UI.fetcher.load(profile, {force : true} ).then(response => {
      let s = UI.store.sym(profile)
      let p = UI.store.sym('http://www.w3.org/ns/solid/terms#publicTypeIndex')
      let o = null
      let w = UI.store.sym(profile.split('#')[0])
      let uri = UI.store.any(s, p, o, w)
      this.setState({'uri' : uri.value})
    })
  }

  send() {
    console.log('sending', this.state)
    solid.auth.fetch(this.state.uri,  
      { 'headers' : 
        { 'content-type' : 'application/sparql-update', 
          }, 
        'body' : '', 
        'method' : 'PATCH' }   )
  }


  changeUri(event) {
    this.setState({ 'uri': event.target.value })
  }

  async popupLogin(event) {
    login('https://solid.community/common/popup.html')    
  }

  render() {


      return (
    <div>
      <NavbarSolidLogin
        className="is-link" 
        title="Webtorrent" 
        sourceCode="https://github.com/play-grounds/react/blob/gh-pages/play/webtorrent.html"/>


    </div>
    )
  }
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
)




  </script>

  <section class="section">
    <web-torrent
      src="magnet:?xt=urn:btih:08ada5a7a6183aae1e09d831df6748d566095a10&dn=Sintel&tr=wss%3A%2F%2Ftracker.btorrent.xyz&tr=wss%3A%2F%2Ftracker.fastcast.nz&tr=wss%3A%2F%2Ftracker.openwebtorrent.com&ws=https%3A%2F%2Fwebtorrent.io%2Ftorrents%2F&xs=https%3A%2F%2Fwebtorrent.io%2Ftorrents%2Fsintel.torrent"
      file="Sintel.mp4" />
  </section>

  <link rel="stylesheet" href="css/bulma.css" defer>

</body>

</html>
