<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Person App</title>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/rdflib.min.js"></script>
  <script src="js/solid-auth-client.bundle.js"></script>
  <script src="js/util.js"></script>
  <script src="js/moment.min.js"></script>

  <!-- Don't use this in production: -->
  <script src="js/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ccc;
    }

    ul {
      display: flex;

    }

    ul li {
      list-style: none;
      margin: 0 40px;

    }

    ul li .fa {
      font-size: 40px;
      color: #262626;
      line-height: 80px;
      transition: .5s;

    }

    ul li a {
      position: relative;
      display: block;
      width: 80px;
      height: 80px;
      background-color: #fff;
      text-align: center;
      transform: perspective(100px) rotate(-30deg) skew(25deg) translate(0, 0);
      transition: .5s;
      box-shadow: -20px 20px 10px rgb(0, 0, 0, 0.5);
    }

    ul li a::before {
      content: "";
      position: absolute;
      top: 10px;
      left: -20px;
      height: 100%;
      width: 20px;
      background: #b1b1b1;
      transition: .5s;
      transform: rotate(0deg) skewY(-45deg);
    }

    ul li a::after {
      content: "";
      position: absolute;
      top: 80px;
      left: -11px;
      height: 20px;
      width: 100%;
      background: #b1b1b1;
      transition: .5s;
      transform: rotate(0deg) skewX(-45deg);
    }

    ul li a:hover {
      transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(20px, -20px);
      box-shadow: -50px 50px 50px rgb(0, 0, 0, 0.5);
    }

    ul li:hover .fa {
      color: #fff;
    }

    ul li a:hover {
      transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(20px, -20px);
      box-shadow: -50px 50px 50px rgb(0, 0, 0, 0.5);
    }

    ul li:hover:nth-child(1) a {
      background: #3b5999;
    }

    ul li:hover:nth-child(1) a:before {
      background: #2e4a86;
    }

    ul li:hover:nth-child(1) a:after {
      background: #4a69ad;
    }

    ul li:hover:nth-child(2) a {
      background: #55acee;
    }

    ul li:hover:nth-child(2) a:before {
      background: #4184b7;
    }

    ul li:hover:nth-child(2) a:after {
      background: #4d9fde;
    }

    ul li:hover:nth-child(3) a {
      background: #dd4b39;
    }

    ul li:hover:nth-child(3) a:before {
      background: #c13929;
    }

    ul li:hover:nth-child(3) a:after {
      background: #e83322;
    }

    ul li:hover:nth-child(4) a {
      background: #0077B5;
    }

    ul li:hover:nth-child(4) a:before {
      background: #036aa0;
    }

    ul li:hover:nth-child(4) a:after {
      background: #0d82bf;
    }

    ul li:hover:nth-child(5) a {
      background: linear-gradient(#400080, transparent), linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
    }

    ul li:hover:nth-child(5) a:before {
      background: linear-gradient(#400080, transparent), linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
    }

    ul li:hover:nth-child(5) a:after {
      background: linear-gradient(#400080, transparent), linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
    }
  </style>



</head>

<body>
  <div id="root"></div>
  <script type="text/babel" src="../src/components/bulma/Navbar.jsx"></script>
  <script type="text/babel" src="../src/components/AddressBar.jsx"></script>
  <script type="text/babel" src="../src/components/Media.jsx"></script>
  <script type="text/babel" src="../src/components/Person.jsx"></script>

  <script type="text/babel" src="jsx/Person.jsx"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" href="css/bulma.css" defer>
  <style>
    html,
    body {
      background-color: #e9ebee;
      height: 100%;
    }

    input {
      width: 95%;
    }

    .box {
      margin: 10px;
      padding: 10px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.19);
    }
  </style>

</body>

</html>
